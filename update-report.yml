name: Update Daily News Report PRO

on:
  schedule:
    - cron: '55 2 * * *'  # 05:55 Ελλάδας (UTC+3)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run the PRO Report Generator
        run: python daily_news_agent_v3_PRO.py

      - name: Commit & Push updated report
        run: |
          git config --global user.name 'Btsonbtson-BOT'
          git config --global user.email 'Btsonbtson@users.noreply.github.com'
          git add index.html
          git commit -m "Auto-updated report at $(TZ='Europe/Athens' date '+%Y-%m-%d %H:%M')"
          git push
