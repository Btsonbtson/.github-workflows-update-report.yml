name: Update Daily News Report

on:
  schedule:
    - cron: '55 2 * * *'  # 05:55 ώρα Ελλάδας (UTC+3) => 02:55 UTC
  workflow_dispatch:  # Επιτρέπει και χειροκίνητο trigger από το Actions UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install feedparser requests beautifulsoup4

      - name: Run daily_news_agent_v3_PRO.py
        run: python daily_news_agent_v3_PRO.py

      - name: Commit & Push generated report
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add index.html
          git commit -m "Automated daily report update"
          git push
