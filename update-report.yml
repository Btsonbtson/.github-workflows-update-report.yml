name: PRO Daily Report Update (05:55 Greece)

on:
  schedule:
    - cron: '55 2 * * *'  # 05:55 Greece (UTC+3 = UTC 02:55)
  workflow_dispatch:  # Για χειροκίνητο trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install feedparser beautifulsoup4 requests

      - name: Run PRO Python script
        run: python index.py

      - name: Commit and push updated report
        run: |
          git config user.name "Btsonbtson"
          git config user.email "actions@github.com"
          git add index.html
          git commit -m "Auto update daily report at 05:55 Greece"
          git push
