name: Daily Auto Update

on:
  schedule:
    - cron: '55 3 * * *'  # 06:55 Ελλάδας (UTC+3)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Update Report Content
        run: |
          echo "<!DOCTYPE html><html lang='el'><head><meta charset='UTF-8'><title>Ημερήσιο Δελτίο</title></head><body><h1>Ημερήσιο Δελτίο</h1><p>Τελευταία ενημέρωση: $(TZ='Europe/Athens' date)</p></body></html>" > index.html

      - name: Commit & Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add index.html
          git commit -m "Daily auto-update at $(TZ='Europe/Athens' date)"
          git push
