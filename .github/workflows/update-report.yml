name: PRO Daily Report Update (05:55 Greece)

on:
  schedule:
    - cron: '55 3 * * *'  # 05:55 Greece time (03:55 UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests beautifulsoup4 python-dateutil

      - name: Run daily report generator
        run: python daily_news_agent_v3_PRO.py

      - name: Commit and push index.html
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add index.html
          git commit -m "Auto-update daily report"
          git push
