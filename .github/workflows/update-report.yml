name: PRO Daily Report Update (05:55 Greece)

on:
  workflow_dispatch:
  schedule:
    - cron: '55 2 * * *'  # 05:55 Greece time (UTC+3)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true
          pip install ics pytz requests beautifulsoup4 feedparser

      - name: Run Python Script to Generate Report
        run: python daily_news_agent_v3_PRO.py

      - name: Commit and Push index.html
        run: |
          git config --global user.name 'PRO Bot'
          git config --global user.email 'probot@example.com'
          git add index.html
          git commit -m "✅ Daily report update: $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push

      - name: Send WhatsApp Reminder via CallMeBot
        run: |
          curl -s "https://api.callmebot.com/whatsapp.php?phone=+306932377969&text=🗞️+Η+αναφορά+σου+είναι+έτοιμη:+https://btsonbtson.github.io/NewsBrief/&apikey=2318162"
