<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Ημερήσιο Δελτίο</title>
    <style>
        body { font-family: Georgia, 'Times New Roman', Times, serif; background: #f1f1f1; color: #333; margin: 0; padding: 0; }
        .container { max-width: 1200px; margin: auto; background: #fff; padding: 20px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        header { text-align: center; border-bottom: 4px solid #222; margin-bottom: 20px; }
        header h1 { margin: 0; font-size: 2.5em; }
        h2 { border-bottom: 2px solid #999; padding-bottom: 5px; }
        .section { margin-bottom: 40px; }
        footer { text-align: center; font-size: 0.8em; color: #888; margin-top: 40px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ημερήσιο Δελτίο</h1>
        </header>

        <h2>Περιεχόμενο</h2>
        <p>Τελευταία ενημέρωση: <span id="lastUpdate"></span></p>

        <script>
            document.getElementById('lastUpdate').innerText = new Date().toLocaleString('el-GR', { timeZone: 'Europe/Athens' });
        </script>

        <footer>
            Αναφορά ενημερώνεται αυτόματα μέσω GitHub Actions καθημερινά στις 06:55 Ελλάδας.
        </footer>
    </div>
</body>
</html>
