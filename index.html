<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Ημερήσιο Δελτίο</title>
    <meta http-equiv="refresh" content="86400"> <!-- Προαιρετικό: ανανέωση σελίδας κάθε 24 ώρες -->
    <style>
        body { font-family: Georgia, 'Times New Roman', Times, serif; background: #f1f1f1; color: #333; margin: 0; padding: 0; }
        .container { max-width: 1200px; margin: auto; background: #fff; padding: 20px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        header { text-align: center; border-bottom: 4px solid #222; margin-bottom: 20px; }
        header h1 { margin: 0; font-size: 2.5em; }
        h2 { border-bottom: 2px solid #999; padding-bottom: 5px; }
        .section { margin-bottom: 40px; }
        footer { text-align: center; font-size: 0.8em; color: #888; margin-top: 40px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ημερήσιο Δελτίο</h1>
        </header>

        <h2>Περιεχόμενο</h2>
        <p><strong>Τελευταία αυτόματη ενημέρωση από GitHub Actions:</strong> <span id="staticUpdate"></span></p>
        <p><strong>Τοπική ώρα συσκευής σας:</strong> <span id="liveUpdate"></span></p>

        <script>
            // Εμφάνιση της τελευταίας εκτέλεσης που έχει εισαχθεί στο HTML μέσω του workflow
            document.getElementById('staticUpdate').innerText = new Date(document.lastModified).toLocaleString('el-GR', { timeZone: 'Europe/Athens' });
            
            // Εμφάνιση της τρέχουσας ώρας κάθε φορά που επισκέπτεται ο χρήστης (client-side)
            function updateLocalTime() {
                document.getElementById('liveUpdate').innerText = new Date().toLocaleString('el-GR', { timeZone: 'Europe/Athens' });
            }
            updateLocalTime();
            setInterval(updateLocalTime, 1000);
        </script>

        <footer>
            Αναφορά ενημερώνεται αυτόματα μέσω GitHub Actions καθημερινά στις 06:55 Ελλάδας + κάθε φορά που επισκέπτεστε τη σελίδα.
        </footer>
    </div>
</body>
</html>
